<div class="attendance-list">
    <h2 mat-header>Attendance History</h2>
    <mat-table [dataSource]="attendanceRecords" class="mat-elevation-z8">
      <ng-container matColumnDef="studentName">
        <mat-header-cell *matHeaderCellDef> Student Name </mat-header-cell>
        <mat-cell *matCellDef="let record"> {{ record.studentName }} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
        <mat-cell *matCellDef="let record"> {{ record.status ? 'Present' : 'Absent' }} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let record"> {{ record.timestamp | date: 'short' }} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
