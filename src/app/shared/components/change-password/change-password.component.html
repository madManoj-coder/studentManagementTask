<div class="change-password">
    <h2>Change Password</h2>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Old Password</mat-label>
        <input matInput type="password" id="oldPassword" formControlName="oldPassword" placeholder="Enter old password" />
        <mat-error *ngIf="changePasswordForm.get('oldPassword')?.hasError('required')">Old password is required</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>New Password</mat-label>
        <input matInput type="password" id="newPassword" formControlName="newPassword" placeholder="Enter new password" />
        <mat-error *ngIf="changePasswordForm.get('newPassword')?.hasError('required')">New password is required</mat-error>
        <mat-error *ngIf="changePasswordForm.get('newPassword')?.hasError('minlength')">Password must be at least 6 characters long</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Confirm New Password</mat-label>
        <input matInput type="password" id="confirmNewPassword" formControlName="confirmNewPassword" placeholder="Confirm new password" />
        <mat-error *ngIf="changePasswordForm.get('confirmNewPassword')?.hasError('required')">Confirmation password is required</mat-error>
        <mat-error *ngIf="changePasswordForm?.hasError('passwordMismatch')">Passwords do not match</mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="!changePasswordForm.valid">Change Password</button>
    </form>
  </div>
